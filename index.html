<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>RocketNews</title>

</head>

<body>
  <div class="conteudo">
    <div class="lado-esquerdo">
      <img src="./Assets/logo.png">
      <h2>Atualize ideias e informaçôes em 5 minutos.</h2>
      <p id="p1">Tudo que você precisa saber para começar seu dia bem informado</p>

        para se
        preparar para codar.</p>
      <form id="contato">Insira seu e-mail:
        <fieldset>
          <label for="email" id="label">

            <button id="btn" type="enviar" form="contato" name="button" autofocus onclick="">
              <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="48" height="48" fill="#8257E5" />
                <path d="M34 14L23 25" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M34 14L27 34L23 25L14 21L34 14Z" stroke="white" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>
          </label>
        </fieldset>
      </form>
      <a id="a1" href="#">Deixe-me ler primeiro</a>
    </div>
    <div class="lado-direito">
      <img src="./Assets/image.png">
    </div>
