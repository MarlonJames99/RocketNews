<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Righteous&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <title>RocketNews</title>

</head>

<body>
  <div class="container">
    <div class="left-side">
      <img src="./Assets/logo.png">
      <h2>Atualize ideias e informaçôes em 5 minutos.</h2>
      <h4>Tudo que você precisa saber para começar seu dia bem informado</h4>
      <p>Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.<br>Perfeito
        para se
        preparar para codar.</p>
      <form id="contact" action="#">
        <label for="email">Insira seu e-mail:</label>
        <div id="submit-form">
          <input type="email" id="email" name="email" form="contact" placeholder="myemail@email.com" required>
          <button type="submit" form="contact" name="button">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="48" height="48" fill="#8257E5" />
              <path d="M34 14L23 25" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M34 14L27 34L23 25L14 21L34 14Z" stroke="white" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </form>
      <a id="link" href="#">Deixe-me ler primeiro</a>
    </div>
    <div class="right-side">
      <img src="./Assets/image.png">
    </div>
  </div>
</body>

</html>
